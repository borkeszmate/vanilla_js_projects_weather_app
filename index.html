<div id="alertDiv" class="text-center"></div>





<section>
 <div class="container">
  <div class="row">
   <div class="col">
    <h1 class="display-4 m-2">The weather app</h1>
    <p class="lead">Fetched from Wunderground.com</p>
    <div class="card">
     <div class="card-head">
      <h2 class="p-2">Select a city</h2>
      <div class="card-body">
       <input type="text" class="form-control" placeholder="Enter a city from Hungary, please!" id="cityInput">
       <div class="mt-3 btn-block btn btn-outline-success" id="searchBtn">Search</div>
      </div>

     </div>
    </div>
   </div>
  </div>
 </div> 
</section>
<section id="loaderSection" class="text-center">
 <svg id="loader" width="200px" height="200px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid"
  class="lds-wedges" style="background: none;">
  <g transform="translate(50,50)">
   <g ng-attr-transform="scale({{config.scale}})" transform="scale(0.7)">
    <g transform="translate(-50,-50)">
     <g transform="rotate(218.574 50 50)">
      <animateTransform attributeName="transform" type="rotate" calcMode="linear" values="0 50 50;360 50 50" keyTimes="0;1"
       dur="1.3s" begin="0s" repeatCount="indefinite"></animateTransform>
      <path ng-attr-fill-opacity="{{config.opacity}}" ng-attr-fill="{{config.c1}}" d="M50 50L50 0A50 50 0 0 1 100 50Z"
       fill-opacity="0.8" fill="#111111"></path>
     </g>
     <g transform="rotate(253.93 50 50)">
      <animateTransform attributeName="transform" type="rotate" calcMode="linear" values="0 50 50;360 50 50" keyTimes="0;1"
       dur="1.7333333333333334s" begin="0s" repeatCount="indefinite"></animateTransform>
      <path ng-attr-fill-opacity="{{config.opacity}}" ng-attr-fill="{{config.c2}}" d="M50 50L50 0A50 50 0 0 1 100 50Z"
       transform="rotate(90 50 50)" fill-opacity="0.8" fill="#d60000"></path>
     </g>
     <g transform="rotate(289.287 50 50)">
      <animateTransform attributeName="transform" type="rotate" calcMode="linear" values="0 50 50;360 50 50" keyTimes="0;1"
       dur="2.6s" begin="0s" repeatCount="indefinite"></animateTransform>
      <path ng-attr-fill-opacity="{{config.opacity}}" ng-attr-fill="{{config.c3}}" d="M50 50L50 0A50 50 0 0 1 100 50Z"
       transform="rotate(180 50 50)" fill-opacity="0.8" fill="#ffd914"></path>
     </g>
     <g transform="rotate(324.643 50 50)">
      <animateTransform attributeName="transform" type="rotate" calcMode="linear" values="0 50 50;360 50 50" keyTimes="0;1"
       dur="5.2s" begin="0s" repeatCount="indefinite"></animateTransform>
      <path ng-attr-fill-opacity="{{config.opacity}}" ng-attr-fill="{{config.c4}}" d="M50 50L50 0A50 50 0 0 1 100 50Z"
       transform="rotate(270 50 50)" fill-opacity="0.8" fill="#111111"></path>
     </g>
    </g>
   </g>
  </g>
 </svg>

</section>

<!-- Output results -->
